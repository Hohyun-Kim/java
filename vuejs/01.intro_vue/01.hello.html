<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        {{message}}
    </div>
    <script>
        const { createApp } = Vue;

        let model = { message: "Hello Vue Js !!!!" };

        let app = createApp({
            data() {
                return model;
            },
        });
        app.mount('#app')
    </script>

</body>

</html>
